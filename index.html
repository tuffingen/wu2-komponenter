<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="sass/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <img src="images/TopSmallLogo2x.png" alt="TopSmallLogo">
            <ul>
                <li><a href="" class="navbar-News">News</a></li>
                <li><a href="" class="navbar-Matches">Matches</a></li>
                <li><a href="" class="navbar-Results">Results</a></li>
                <li><a href="" class="navbar-Events">Events</a></li>
                <li><a href="" class="navbar-Stats">Stats</a></li>
                <li><a href="" class="navbar-Galleries">Galleries</a></li>
                <li><a href="" class="navbar-Forums">Forums</a></li>
                <li><a href="" class="navbar-Betting">Betting</a></li>
                <li><a href="" class="navbar-Live">Live</a></li>
                <li><a href="" class="navbar-Fantasy">Fantasy</a></li>
                <input type="text" class="search" placeholder="Search...">
                <button type="submit"><i class="fa fa-search"></i></button>
                <div class="navsearchborder"></div>
                <div class="navborder"></div>
                <div class="navbell"><i class="fa fa-bell"></i></div>
                <div class="mailicon"><i class="fa fa-envelope-o "></i></div>
                <div class="navborder"></div>
                <div class="navarrow"><i class="fa fa-caret-down"></i></div>
            </ul>
        </nav>
    </div>
</body>
</html>
